<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточка клиента</title>
    <style>
        .client-card {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 350px;
            margin: 20px;
        }

        .client-detail {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .client-detail span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="client-card">
        <div class="client-detail"><span>Имя клиента:</span> Иван Иванов</div>
        <div class="client-detail"><span>Является клиентом с:</span> Январь 2020</div>
        <div class="client-detail"><span>Представитель компании:</span> ООО "Рога и Копыта"</div>
        <div class="client-detail"><span>Статус клиента:</span> Премиум</div>
        <div class="client-detail"><span>Контактная информация:</span> +7 123 456 7890</div>
        <div class="client-detail"><span>Email:</span> ivanov@example.com</div>
    </div>
</body>
</html>
